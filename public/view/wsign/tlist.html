function status_change(id,status){
	
	layer.confirm('确认更改'+id+'状态吗？',function(index){
		$.ajax({
			type:'POSt',
			url:'/wsign/admin/ts',
			data:{id:id,status:status},
			dataType:'json',
			success:function(e){
				
				if(e.code==1){
					
					layer.alert('已成功!',{icon:1},function(){
						location.href="/wsign-admin-tl.html";
					});
					
				}else{
					layer.alert(e.msg,{icon:2});
					
				}
			}
		});
		
		
	});
}
