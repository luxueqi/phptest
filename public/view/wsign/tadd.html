<script type="text/javascript">
	$(function(){
		opp();
		$('#btnc').click(function(){
			if($('.select').val()==1){
				add_user();
			}else{
				add_block();
			}

		});

		$('.select').on('change',function(){
			//console.log(e);
			opp();
		});
		
	});

	function opp(){
		var op=$('.select').val();
			if(op==2){
				$('#cdiv').hide();
				$('#ddiv').show();
			}else{
				$('#ddiv').hide();
				$('#cdiv').show();
			}
	}

	function add_user(){
		var cookie=/BDUSS=(.{192});/.exec($('#cdiv .textarea').val());
			//alert(cookie);
			if(!cookie){
				layer.alert('请输入正确的cookie',{icon:2});
				return false;
			}
			//alert(cookie[1]);
			$.post('',{cookie:cookie[1],op:1},function(e){
				if(e.code==1){
					layer.alert('ok',{icon:1});
					$('.textarea').val('');
				}else{
					layer.alert(e.msg,{icon:2});
				}

			},'json');
	}

	function add_block(){
		var r=$('#ddiv .textarea').val().trim();
			var kw=$('#kw').val().trim();
			var un=$('#un').val().trim();
			//alert(cookie);
			if(r==''||kw==''||un==''){
				layer.alert('请输入完整数据',{icon:2});
				return false;
			}
			//alert(cookie[1]);
			$.post('',{kw:kw,r:r,un:un,op:2},function(e){
				if(e.code==1){
					layer.alert('ok',{icon:1});
					$('.textarea').val('');
					$('#kw').val('');
					$('#un').val('');
				}else{
					layer.alert(e.msg,{icon:2});
				}

			},'json');
	}
</script>
